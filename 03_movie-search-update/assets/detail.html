<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>The Movie Database | instar</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"
    type="text/css" />
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
    type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
  <link href="css/detail.css" rel="stylesheet" />

  <script src="js/detail.js" type="module"></script>
</head>

<body>
  <nav class="navbar navbar-light bg-light static-top">
    <div class="container">
      <a class="navbar-brand" href="../index.html">The Movie Database</a>
    </div>
  </nav>

  <!-- Icons Grid-->
  <main id="main">
    <div class="movie-detail-container"></div>
    <div class="review-container">
      <h2 class="review-title">리뷰 😁</h2>
      <div class="input-wrap">
        <div class="input-box">
          <textarea id="userReviewText" class="form-control" rows="3" placeholder="리뷰를 작성해주세요."></textarea>
        </div>
        <div class="input-box">
          <label for="">작성자</label>
          <input id="userReviewWriter" class="form-control form-control-sm" type="text" placeholder="작성자를 입력해주세요."
            aria-label=".form-control-sm example">
        </div>
        <div class="input-box">
          <label for="">비밀번호</label>
          <input id="userReviewPassword" class="form-control form-control-sm" type="password"
            placeholder="비밀번호를 입력해주세요." aria-label=".form-control-sm example" maxlength="4"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
        </div>
        <button type="button" id="btnReviewSubmit" class="btn btn-primary btn-sm btn-review-submit">리뷰 등록하기</button>
      </div>
      <h3>-리뷰 리스트</h3>
      <ul class="review-list">

      </ul>
    </div>
  </main>

  <!-- Footer-->
  <footer class="footer bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
          <p class="text-muted small mb-4 mb-lg-0">&copy; instar 2023. All Rights Reserved.</p>
        </div>
        <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
          <ul class="list-inline mb-0">
            <li class="list-inline-item">
              <a href="https://github.com/Inhanbyeol/tmdb-solo-project" target="_blank" style="font-size: 35px"><i
                  class="bi bi-github"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Study JS-->
</body>

</html>
